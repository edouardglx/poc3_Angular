name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm ci
          mkdir src/environments
          echo "export const environment = { production: true, apiKey: '${{ secrets.API_KEY_RAPID_ANIME }}' };">src/environments/environment.ts
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
