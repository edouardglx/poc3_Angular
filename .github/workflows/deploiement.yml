name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run unit tests
        run: |
          mkdir src/environments
          echo "export const environment = { production: true, apiKey: '${{ secrets.API_KEY_RAPID_ANIME }}' };">src/environments/environment.ts
          npm run test
      - name: Generate coverage report
        run: npm run coverage
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Build
        run: |
          ls
          npm ci
          mkdir src/environments
          echo "export const environment = { production: true, apiKey: '${{ secrets.API_KEY_RAPID_ANIME }}' };">src/environments/environment.ts
          npm run build
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branches: gh-pages
          folder: dist/
