<div>
  <ng-container *ngIf="loading; else content">
    <h1>Chargement...</h1>
  </ng-container>
  <ng-template #content>
    <ng-container *ngIf="anime">
      <div class="h-screen">
        <div class="w-full flex space-x-4 p-4">
          <img
            [src]="anime.image"
            [alt]="anime.title"
            class="h-full aspect-auto"
          />
          <div class="flex-col">
            <h1 class="font-bold text-xl">{{ anime.title }}</h1>
            <p
              class="my-4 text-justify"
              *ngIf="anime.synopsis; else noSynopsis"
            >
              {{ anime.synopsis }}
            </p>
            <ng-template #noSynopsis
              ><p class="my-4 text-justify">
                Pas de synopsis disponible
              </p></ng-template
            >
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="!anime">
      <h1>Anime introuvable</h1>
    </ng-container>
  </ng-template>
</div>
